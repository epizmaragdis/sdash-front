<div class="container-fluid">
  <div class="row">

    <main class="col-sm-9 col-md-8 pt-2">
      <section class="row">
        <counter class="col" [config]= "CounterConfig"></counter>
      </section>

      <h6 class="pt-4">Tweets por Canal</h6>
      <section class="row">
        <bar-chart class="col" [config]="BarChartConfig"></bar-chart>
      </section>

      <h6 class="pt-4">Tendencia</h6>
      <section class="row">
        <trend-chart class="col" [config]="TrendChartConfig"></trend-chart>
      </section>
    </main>

      <nav class="col-md-4 sidebar bg-faded" id="sidebar">
        <h6>Sentimiento y Alcance</h6>
        <bubble-chart [config]="BubbleChartConfig"></bubble-chart>
      </nav>

  </div>
</div>
